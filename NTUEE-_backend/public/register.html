<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是註冊頁</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
    <form class="form-horizontal" id="signupForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">帳號</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" name="username" id="username" placeholder="帳號">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密碼</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="password" id="password" placeholder="密碼">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-2 control-label">再次輸入密碼</label>
            <div class="col-sm-8">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="再次輸入密碼">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="login_submit">註冊</button>
            </div>
        </div>
    </form>
</body>
</html>
<style>
    .error{
        color:brown;
    }
</style>
<script>
    $(document).ready(function(){
        $("#signupForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    agree:"required"
                },
                messages: {
                    username: {
                        required: "請輸入帳號",
                        minlength: "帳號至少要2個字元"
                    },
                    password: {
                        required: "請輸入密碼",
                        minlength: "密碼長度只少5個字元"
                    },
                    confirm_password: {
                        required: "請輸入密碼",
                        minlength: "密碼長度至少5個字元",
                        equalTo: "兩段密碼不一致"
                    }
                }
        });

        $("#login_submit").click(function(){
            var username=$('#username').val();
            var password=$('#password').val();
            //这里实现对 username和password格式的判断
            //........
            //发送ajax请求 使用post方式发送json字符串给后台login
            $.ajax({
                type: "post",
                url: "http://localhost:1993/register",
                dataType: "json",
                data:{ username: username, password: password },
                success: function(data){
                //接受返回的数据，前端判断采取的动作
                console.log(data);
                if(data){
                    if(data.message==false){
                    alert('帳號已存在');
                    window.location.href="#";
                    }else{
                    alert('註冊成功');
                    window.location.href="http://localhost:1993";
                    }
                }
                }
            });
        });
    });
</script>
